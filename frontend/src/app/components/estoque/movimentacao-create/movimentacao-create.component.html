<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Realizar Movimentação</h1>
 
       <mat-form-field class="fullWidth">
        <mat-label>Usuario</mat-label>
        <input
            [(ngModel)]="movimentacao.nomePessoa"
            name="usuario"
            [formControl]="nomePessoa"
            required
            matInput 
            placeholder="Ex.. fulano">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <mat-label>Produto</mat-label>
            <input
            [(ngModel)]="movimentacao.nomeProduto"
            name="produto"
            [formControl]="nomeProduto"
            required
            matInput 
            placeholder="Ex.. fulano">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth">
            <mat-label>Quantidade</mat-label>
            <input 
            [(ngModel)]="movimentacao.quantidade"
            name="quantidade"
            [formControl]="quantidade"
            required
            matInput 
            placeholder="Ex.. 1000"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <form class="form">
            <mat-form-field class="fullWidth" appearance="outline">
              <mat-label>Movivo</mat-label>
              <textarea
                [(ngModel)]="movimentacao.motivo"
                name="movivo"
                [formControl]="motivo"
                required
                class="motivo"
                matInput
                placeholder="Ex. trocar bateria de notebook queimada..."
              ></textarea>
            </mat-form-field>
          </form>
 
          <div class="movimentos">
            <mat-form-field appearance="outline">
                <mat-label>Selecione o tipo de Movimentação</mat-label>
                <mat-select 
                [(ngModel)]="movimentacao.movimentos"
                name="movimentos"
                [formControl]="movimentos"
                required>
                  <mat-option value="0">ENTRADA</mat-option>
                  <mat-option value="1">SAIDA</mat-option>
                  <mat-option value="2">SALDO_INICIAL</mat-option>
                  <mat-option value="3">AJUSTE_ENTRADA</mat-option>
                  <mat-option value="4">AJUSTE_SAIDA</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
 
        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Riume Carlos</p>
 </div>
