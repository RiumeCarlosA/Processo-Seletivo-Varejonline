<div class="container">

    <mat-form-field>
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo produto</button>
  
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
      
          <ng-container matColumnDef="codBarra">
            <th mat-header-cell *matHeaderCellDef> codBarra </th>
            <td mat-cell *matCellDef="let element"> {{element.codBarra}} </td>
          </ng-container>

          <ng-container matColumnDef="qtdMin">
            <th mat-header-cell *matHeaderCellDef> qtdMin </th>
            <td mat-cell *matCellDef="let element"> {{element.qtdMin}} </td>
          </ng-container>

          <ng-container matColumnDef="saldoInicial">
            <th mat-header-cell *matHeaderCellDef> saldoInicial </th>
            <td mat-cell *matCellDef="let element"> {{element.saldoInicial}} </td>
          </ng-container>

          <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef> saldo </th>
            <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
          </ng-container>
          
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data de criação </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
            <a routerLink="update/{{ element.id }}">
              <i class="material-icons edit">edit</i>
            </a>  
            <a routerLink="read/{{ element.id }}">
              <i class="material-icons visibility">visibility</i>
            </a>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 2, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
            
  </div>
