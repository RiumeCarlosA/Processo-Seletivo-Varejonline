<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando produto</h1>
    <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome do produto</mat-label>
        <input
          [(ngModel)]="produto.nome"
          name="nome"
          [formControl]="nome"
          required
          matInput
          placeholder="Ex. notebook"/>
      </mat-form-field>
    </form>
  
    <div class="codBarra">
  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Coloque o código de barras</mat-label>
        <input
          [(ngModel)]="produto.codBarra"
          name="codBarra"
          [formControl]="codBarra"
          required
          matInput
          placeholder="Ex. 1234567891011"/>
      </mat-form-field>
    </div>

    <div class="qtdMin">
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Coloque a quantidade mínima</mat-label>
          <input
            [(ngModel)]="produto.qtdMin"
            name="qtdMin"
            [formControl]="qtdMin"
            required
            matInput
            placeholder="Ex. 100"/>
        </mat-form-field>
    
    </div>

    <div class="saldoInicial">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Coloque o saldo inicial</mat-label>
          <input
            [(ngModel)]="produto.saldoInicial"
            name="saldoInicial"
            [formControl]="saldoInicial"
            required
            matInput
            placeholder="Ex. 150"/>
        </mat-form-field>
    </div>
  
    <button
      routerLink="../"
      (click)="create()"
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      mat-raised-button
      color="primary">
      Adicionar
    </button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">
      Cancelar
    </button>
  
    <p class="fullWidth">by Riume Carlos</p>
  </div>
