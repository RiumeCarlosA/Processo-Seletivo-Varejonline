<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Atualizar Operador</h1>
 
        <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="operador.nome"
            name="nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Ex.. fulano de tal"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
            <mat-label>Usuario</mat-label>
            <input
            [(ngModel)]="operador.usuario"
            name="usuario"
            [formControl]="usuario"
            required
            matInput 
            placeholder="Ex.. fulano">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="operador.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password" 
            matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
 
        <button routerLink="../../" (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Riume Carlos</p>
 </div>
