<div class="container mat-elevation-z8">
    <form class="form">
 
       <h1 class="fullWidth">Deletar Operador</h1>
 
        <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="operador.nome"
            name="nome"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
            <mat-label>Usuario</mat-label>
            <input
            [(ngModel)]="operador.usuario"
            name="usuario"
            matInput 
            [disabled]="true">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
 
        <mat-form-field class="fullWidth">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="operador.senha"
            name="senha"
            matInput
            [disabled]="true"
            type="password"> 
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
 
        <button routerLink="../../" (click)="delete()"  class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
 
    <p class="fullWidth">by Riume Carlos</p>
 </div>
